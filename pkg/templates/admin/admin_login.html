<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <section class="row justify-content-center">
        <div class="col-md-5 my-md-3 py-5 px-4 bg-success rounded">
          <form method="POST" action="{{ url_for('admin_login') }}">
            {{ form.csrf_token() }}  
          
            <div class="col-md-10">
              {{ form.email.label(class="text-light") }}
              {{ form.email(class="mb-3 form-control rounded-pill") }}
            </div>
            <div class="col-md-10">
              {{ form.password.label(class="text-light") }}
              {{ form.password(class="mb-3 form-control rounded-pill") }}
            </div>
          
            <div class="col-md-10 d-flex justify-content-end">
              {{ form.submit(class="btn bg-dark text-light col-md-6 my-3") }}
            </div>
          </form>
          
        </div>
      </section>

</body>
</html>
